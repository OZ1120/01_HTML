<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제3</title>
</head>

<body>
    <form action="10_연습문제3결과.html">
        
        <label>고객명</label> : <input type="text" name="clientName">
        <br><br>
        전화번호 : <input type="text" name="clientPhone">
        <br><br>
        Email : <input type="text" name="clientEmail">
        <br><br>

        <label>피자선택</label> : <select name="pizza" >
            <option>피자를 선택하세요</option>
            <option>치즈</option>
            <option>불고기</option>
            <option>콤비네이션</option>
        </select>
        <br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="Small" name="size" value="Small">
            <label for="Small">Small</label>
            <br><br>
            <input type="radio" id="Medium" name="size" value="Medium">
            <label for="Medium">Medium</label>
            <br>
            <br>
            <input type="radio" id="Large" name="size" value="Large">
            <label for="Large">Large</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="베이컨">
            <label for="bacon">베이컨</label>
            <br><br>
            <input type="checkbox" id="cheese" name="topping" value="치즈">
            <label for="cheese">치즈</label>
            <br><br>
            <input type="checkbox" id="onion" name="topping" value="양파">
            <label for="onion">양파</label>
            <br><br>
            <input type="checkbox" id="mushroom" name="topping" value="버섯">
            <label for="mushroom">버섯</label>
            <br><br>
        </fieldset>
        <br>

        희망배송시간 : <input type="time" name="wishTime">
        <br><br>

        배송시 요청사항 : <textarea name="request" cols="30" rows="3"></textarea>
        <br><br>

        <button type="submit">주문하기</button>
    </form>
</body>

</html>
